<script>
    // 限制器
    var lockL = true;
    var lockR = true;
    var mLockL = true;
    var mLockR = true;

    // 印章类型选择框
    $('#ch_m').click(function() {
        $('.type-seal-choones').show();
    })
    $('.ts-item').click(function() {
        $('.type-seal-choones').hide();
    })
    $('.ts-cls').click(function() {
        $('.type-seal-choones').hide();
    })
    $('.ts-cls').click(function() {
        $('.type-seal-choones').hide();
    })

    // 工具栏移动端显示点击事件
    $('#m_tool_m').click(function() {
        $('.tool-content-inner').fadeToggle();
    });

    //文本图像菜单监听
    $('#arrow_l').click(function() {


        if (lockL) {
            lockL = false;
            var left = $('#cnt-box-inner').position().left;
            if ($('#cnt-box-inner').width() - Math.abs(left) >= 700) {
                left = left - 140;
                $('#cnt-box-inner').css({
                    left: left

                })

            }
        }
        setTimeout(function() {
            lockL = true;
        }, 500)
    })
    $('#arrow_r').click(function() {
        if (lockR) {

            lockR = false;
            var left = $('#cnt-box-inner').position().left;


            if (left < 0) {
                left = left + 140;
                $('#cnt-box-inner').css({
                    left: left

                })

            }
        }
        setTimeout(function() {
            lockR = true;
        }, 500)
    })

    //移动端文本图像菜单监听
    $('#m_arrow_l').click(function() {


        if (mLockL) {
            mLockL = false;
            // console.log($('#m-cnt-box-inner').position().top)
            var top = $('#m-cnt-box-inner').position().top;
            if ($('#m-cnt-box-inner').height() - Math.abs(top) >= 190) {
                top = top - 50;
                $('#m-cnt-box-inner').css({
                    top: top

                })

            }
        }
        setTimeout(function() {
            mLockL = true;
        }, 500)
    })
    $('#m_arrow_r').click(function() {


        if (mLockR) {
            mLockR = false;
            // console.log($('#m-cnt-box-inner').position().top) 
            var top = $('#m-cnt-box-inner').position().top;
            if (top < 0) {
                top = top + 50;
                $('#m-cnt-box-inner').css({
                    top: top

                })

            }
        }
        setTimeout(function() {
            mLockR = true;
        }, 500)
    })
</script>


<script>
    const appendMenuData = Common.appendMenuData;
    const appendEditMenu = Common.appendEditMenu;
    const bindEvent = Common.bindEvent;
    const canvas = document.getElementById("cvs");
    const ctx = canvas.getContext("2d");

    //印章内容对象数组
    let contentList = [];




    const myCanvasOne = new myCanvas(canvas);


    contentList.push({
        id: contentList.length,
        type: 'textShape',
        obj: new roundText()
    });
    contentList.push({
        id: contentList.length,
        type: 'normalText',
        obj: new normalText()
    });
    contentList.push({
        id: contentList.length,
        type: 'roundShape',
        obj: new roundShape()
    });





    // contentList.push({
    //     id: contentList.length,
    //     type: 'imgShape',
    //     obj: new imgShape({
    //         img: document.getElementById('img')
    //     })
    // });

    //渲染画布
    myCanvasOne.init(contentList);



    //渲染菜单
    appendMenuData("#cnt-box-inner", contentList, true);
    appendEditMenu("#edit_menu", contentList, true, 0);

    //突出当前显示对象事件
    bindEvent('.cnt-item', function() {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');
        appendEditMenu("#edit_menu", contentList, true, $(this).attr('data-id'));


    });
    bindEvent('.cnt-item', function() {
        $(this).siblings().removeClass('active-bg');
        $(this).addClass('active-bg');
        myCanvasOne.showCurrent(contentList, $(this).attr('data-id'));
    }, "mouseenter");
    bindEvent('.cnt-item', function() {
        $(this).removeClass('active-bg');
        myCanvasOne.init(contentList);
    }, "mouseleave");
    bindEvent('.cls', function() {
        $(this).parent().remove();
        contentList[$(this).parent().attr('data-id')].obj = null;
        myCanvasOne.init(contentList);

    });
</script>
